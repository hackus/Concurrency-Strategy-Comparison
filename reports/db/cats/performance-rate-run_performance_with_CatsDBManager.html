<!doctype html>
<html><head>
  <meta charset="utf-8"/>
  <title>DB Operation Rates per Second</title>
  <style>body{font-family:Arial;padding:16px}.container{max-width:1100px;margin:0 auto}</style>
</head><body>

    new Chart(document.getElementById('rateChart').getContext('2d'), {
      type: 'line',
      data: {
        labels,
        datasets: [
          { label:'Insert-Success', data:[0,200,400,600,800,1000,1200,1400,1592,1602,1043,120,777,1340,0,382,91,597,85,539,5,261,0,31,469,3,150,339,0,23,672,24,91,86,0,4,4,346,330,0,687], borderColor:'green', fill:false },

          { label:'Update-Success', data:[0,200,400,600,800,1000,1200,1400,1566,900,193,171,36,132,0,467,0,276,32,4,0,1,0,63,10,0,2,169,0,45,8,0,1,101,0,1,16,136,22,0,0], borderColor:'blue', fill:false },

      options:{
        responsive:true,
        interaction:{mode:'index',intersect:false},
        plugins:{title:{display:true,text:'DB Ops per-Second Rate'}},
        scales:{y:{beginAtZero:true,title:{display:true,text:'Ops/sec'}}}

</body></html>
