<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>

<body>

        datasets: [
          {
            label: 'System CPU (%%)',
            data: [87.21,22.21,16.09,12.22,12.15,20.91,23.43,32.70,43.68,62.56,77.61,84.39,93.55,95.43,94.62,84.33,88.10,92.62,90.62,91.78,89.96,89.34,96.09,95.97,91.90,89.59,83.07,83.19,83.21,83.16,85.88,80.81,83.05,87.45,91.13,91.01,92.15,90.84,93.08,81.72,89.95],
            borderColor: 'orange',
            backgroundColor: 'rgba(255,165,0,0.3)',
            fill: false,

          },
          {

            borderColor: 'red',
            backgroundColor: 'rgba(255,0,0,0.3)',
            fill: false,
            tension: 0.2
          },
          {

            backgroundColor: 'rgba(0,128,0,0.3)',
            fill: false,
            tension: 0.2
          }
        ]
      },
      options: {
        responsive: true,
        plugins: {
          title: { display: true, text: 'System Load (%%) Over Time' },
          legend: { position: 'top' },
          tooltip: {
            mode: 'index',
            intersect: false,
            callbacks: {
              title: items => `Time: ${items[0].label}`,
              label: item => `${item.dataset.label}: ${item.formattedValue}%%`
            }
          }
        },
        scales: {
          y: { beginAtZero: true, max: 100 },
          x: { title: { display: true, text: 'Time (seconds)' } }
        }
      }
    });
  </script>
</body>
</html>
