<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>System Load Time Series</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 16px; }
    .container { max-width: 980px; margin: 0 auto; }
  </style>
</head>
<body>
  <div class="container">
    <h2>System / JVM CPU and Memory Load Over Time</h2>
    <canvas id="loadChart" width="900" height="400"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const ctx = document.getElementById('loadChart').getContext('2d');
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: ["0s","1s","2s","3s","4s","5s","6s","7s","8s","9s","10s","11s","12s","13s","14s","15s","16s","17s","18s","19s","20s","21s","22s","23s","24s","25s","26s","27s","28s","29s","30s","31s","32s","33s","34s","35s","36s","37s"],
        datasets: [
          {
            label: 'System CPU (%%)',
            data: [0.00,8.46,18.57,29.04,19.54,44.67,48.56,62.81,75.74,75.35,88.48,80.79,75.02,72.86,70.24,70.65,70.65,78.02,75.81,78.72,79.19,78.98,81.21,74.46,81.87,79.05,76.33,72.14,75.13,88.63,92.52,92.11,82.41,81.35,78.92,89.48,85.06,78.34],
            borderColor: 'orange',
            backgroundColor: 'rgba(255,165,0,0.3)',
            fill: false,
            tension: 0.2
          },
          {
            label: 'JVM CPU (%%)',
            data: [8.17,16.73,15.20,13.97,20.47,26.83,34.63,44.70,50.79,58.01,74.03,63.16,56.05,58.16,62.07,62.46,73.77,54.63,63.08,60.95,63.50,63.68,68.57,59.62,48.39,64.75,70.87,75.60,57.88,79.38,67.93,71.44,67.21,60.78,70.76,67.37,65.04,53.72],
            borderColor: 'red',
            backgroundColor: 'rgba(255,0,0,0.3)',
            fill: false,
            tension: 0.2
          },
          {
            label: 'Memory Load (%%)',
            data: [5.31,3.16,30.26,3.60,3.90,6.95,5.73,5.09,25.82,5.77,30.04,8.70,9.16,11.30,12.18,35.28,18.25,16.09,16.59,18.44,24.65,47.54,23.57,24.79,26.06,49.37,28.41,31.49,30.16,31.35,75.32,32.39,33.95,36.95,62.93,76.66,40.94,50.40],
            borderColor: 'green',
            backgroundColor: 'rgba(0,128,0,0.3)',
            fill: false,
            tension: 0.2
          }
        ]
      },
      options: {
        responsive: true,
        plugins: {
          title: { display: true, text: 'System Load (%%) Over Time' },
          legend: { position: 'top' },
          tooltip: {
            mode: 'index',
            intersect: false,
            callbacks: {
              title: items => `Time: ${items[0].label}`,
              label: item => `${item.dataset.label}: ${item.formattedValue}%%`
            }
          }
        },
        scales: {
          y: { beginAtZero: true, max: 100 },
          x: { title: { display: true, text: 'Time (seconds)' } }
        }
      }
    });
  </script>
</body>
</html>
