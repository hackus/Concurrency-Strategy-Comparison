<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>System Load Time Series</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 16px; }
    .container { max-width: 980px; margin: 0 auto; }

</head>
<body>

        datasets: [
          {
            label: 'System CPU (%%)',
            data: [15.80,26.52,16.16,6.45,22.31,28.27,34.54,53.43,84.41,90.61,91.73,87.93,78.72,86.27,88.43,71.93,75.08,89.17,71.83,84.46,87.70,65.45,74.40,78.22,81.22,74.50,78.38,71.03,75.35,79.82,69.94,76.04,74.59,72.68,77.07,71.01,73.71,75.41,72.83,71.56,73.58],
            borderColor: 'orange',
            backgroundColor: 'rgba(255,165,0,0.3)',
            fill: false,
            tension: 0.2
          },
          {
            label: 'JVM CPU (%%)',
            data: [1.55,11.11,8.27,11.49,11.48,16.82,20.29,35.56,72.80,65.82,51.98,68.09,65.50,71.13,69.23,61.04,77.86,74.84,59.63,79.36,70.59,55.97,65.42,61.18,65.21,64.77,62.84,72.33,57.02,67.43,67.90,71.87,69.94,58.40,67.48,63.67,67.33,68.66,58.92,69.37,52.47],
            borderColor: 'red',
            backgroundColor: 'rgba(255,0,0,0.3)',
            fill: false,
            tension: 0.2
          },
          {
            label: 'Memory Load (%%)',
            data: [34.45,59.55,66.19,65.14,20.99,20.66,21.27,22.28,22.24,22.58,63.48,24.97,25.99,77.96,29.34,30.62,82.69,43.32,35.03,60.67,30.96,62.41,73.89,41.26,34.45,55.98,36.27,43.74,44.90,61.26,74.64,46.58,85.95,66.04,49.16,42.87,55.50,72.18,43.26,53.12,56.27],
            borderColor: 'green',
            backgroundColor: 'rgba(0,128,0,0.3)',
            fill: false,
            tension: 0.2
          }
        ]
      },
      options: {
        responsive: true,
        plugins: {
          title: { display: true, text: 'System Load (%%) Over Time' },
          legend: { position: 'top' },
          tooltip: {
            mode: 'index',
            intersect: false,
            callbacks: {
              title: items => `Time: ${items[0].label}`,
              label: item => `${item.dataset.label}: ${item.formattedValue}%%`
            }
          }
        },
        scales: {
          y: { beginAtZero: true, max: 100 },
          x: { title: { display: true, text: 'Time (seconds)' } }
        }
      }
    });
  </script>
</body>
</html>
