<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>System Load Time Series</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 16px; }
    .container { max-width: 980px; margin: 0 auto; }

</head>
<body>
  <div class="container">
    <h2>System / JVM CPU and Memory Load Over Time</h2>
    <canvas id="loadChart" width="900" height="400"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const ctx = document.getElementById('loadChart').getContext('2d');
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: ["0s","1s","2s","3s","4s","5s","6s","7s","8s","9s","10s","11s","12s","13s","14s","15s","16s","17s","18s","19s","20s","21s","22s","23s","24s","25s","26s","27s","28s","29s","30s","31s","32s","33s","34s","35s","36s","37s","38s","39s","40s"],
        datasets: [
          {
            label: 'System CPU (%%)',
            data: [11.95,14.83,15.74,15.82,24.34,22.68,26.55,44.06,43.26,40.58,63.30,36.31,41.57,37.57,34.46,35.45,30.87,30.38,32.48,29.27,31.52,32.22,28.68,29.46,32.86,30.98,30.20,46.68,45.84,40.21,34.42,31.30,33.25,40.31,36.16,23.47,20.02,24.72,32.96,25.41,15.80],
            borderColor: 'orange',
            backgroundColor: 'rgba(255,165,0,0.3)',
            fill: false,
            tension: 0.2
          },
          {
            label: 'JVM CPU (%%)',
            data: [1.02,7.63,3.21,4.27,8.62,9.63,11.89,18.97,18.82,18.99,17.18,17.49,17.75,17.83,19.81,17.85,17.76,17.28,17.47,17.62,17.34,17.07,17.07,18.32,17.83,16.50,18.75,17.92,17.49,17.08,16.67,17.46,17.10,17.16,17.68,16.54,17.84,16.21,15.97,17.51,1.55],
            borderColor: 'red',
            backgroundColor: 'rgba(255,0,0,0.3)',
            fill: false,
            tension: 0.2
          },
          {
            label: 'Memory Load (%%)',
            data: [22.60,33.73,44.34,70.13,20.82,68.38,24.11,30.19,54.91,36.03,17.14,44.85,23.78,43.45,28.87,67.10,48.44,31.87,65.22,52.12,37.37,21.66,58.34,39.65,21.39,62.84,50.02,25.12,63.25,48.79,47.52,62.55,66.73,62.65,27.15,43.69,26.21,57.50,31.77,65.63,30.44],
            borderColor: 'green',
            backgroundColor: 'rgba(0,128,0,0.3)',
            fill: false,
            tension: 0.2
          }
        ]
      },
      options: {
        responsive: true,
        plugins: {
          title: { display: true, text: 'System Load (%%) Over Time' },
          legend: { position: 'top' },
          tooltip: {
            mode: 'index',
            intersect: false,
            callbacks: {
              title: items => `Time: ${items[0].label}`,
              label: item => `${item.dataset.label}: ${item.formattedValue}%%`
            }
          }
        },
        scales: {
          y: { beginAtZero: true, max: 100 },
          x: { title: { display: true, text: 'Time (seconds)' } }
        }
      }
    });
  </script>
</body>
</html>
