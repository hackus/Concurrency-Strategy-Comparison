<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Combined Operation Latency</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 16px; }
    .container { max-width: 980px; margin: 0 auto; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Average Operation Latency (ms) per Second</h2>
    <canvas id="latencyChart" width="900" height="420"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const ctx = document.getElementById('latencyChart').getContext('2d');
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: ["0s","1s","2s","3s","4s","5s","6s","7s","8s","9s","10s","11s","12s","13s","14s","15s"],
        datasets: [
          {
            label: 'Insert Latency (ms)',
            data: [95.276,47.987,13.914,98.189,120.442,236.709,4.911,2.524,4.684,1.863,2261.020,5368.089,8472.240,12556.937,21373.189,0.000],
            borderColor: 'rgba(54,162,235,1)',
            backgroundColor: 'rgba(54,162,235,0.2)',
            fill: false,
            tension: 0.2
          },
          {
            label: 'Update Latency (ms)',
            data: [102.073,44.791,30.903,86.801,82.103,117.947,367.364,497.955,599.467,1524.207,3302.875,7390.720,11314.850,18188.237,24316.229,0.000],
            borderColor: 'rgba(255,206,86,1)',
            backgroundColor: 'rgba(255,206,86,0.2)',
            fill: false,
            tension: 0.2
          },
          {
            label: 'Select Latency (ms)',
            data: [116.123,88.073,27.391,86.451,131.670,193.333,170.142,277.428,227.489,403.619,1818.423,5151.756,8414.262,14018.950,21288.804,25199.874],
            borderColor: 'rgba(75,192,192,1)',
            backgroundColor: 'rgba(75,192,192,0.2)',
            fill: false,
            tension: 0.2
          }
        ]
      },
      options: {
        responsive: true,
        plugins: {
          title: {
            display: true,
            text: 'Average Latency per Operation'
          },
          tooltip: {
            mode: 'index',
            intersect: false,
            callbacks: {
              label: item => `${item.dataset.label}: ${item.formattedValue} ms`
            }
          },
          legend: { position: 'top' }
        },
        scales: {
          y: { beginAtZero: true, title: { display: true, text: 'Latency (ms)' } },
          x: { title: { display: true, text: 'Time (seconds)' } }
        }
      }
    });
  </script>
</body>
</html>
