<!doctype html>
<html><head>
  <meta charset="utf-8"/>
  <title>DB Operation Rates per Second</title>
  <style>body{font-family:Arial;padding:16px}.container{max-width:1100px;margin:0 auto}</style>
</head><body>

    new Chart(document.getElementById('rateChart').getContext('2d'), {
      type: 'line',
      data: {
        labels,
        datasets: [
          { label:'Insert-Success', data:[0,200,400,600,800,1000,1200,1400,1600,1800,2000,0,289,1711,0,13,931,347,709,0,630,781,589,0,0,0,1737,263,0,0,0,0,0,0,196,226,951,627,0,0,0], borderColor:'green', fill:false },

          { label:'Update-Success', data:[0,200,400,600,800,1000,1200,1400,1600,1800,40,1576,384,636,884,480,0,0,470,988,542,0,130,570,644,544,112,0,0,0,344,490,420,444,302,0,0,0,630,683,687], borderColor:'blue', fill:false },

          { label:'Select-Success', data:[0,200,400,600,800,1000,1200,1400,1600,1800,1998,2,1308,692,0,124,688,906,282,0,598,931,471,0,0,0,548,413,503,475,61,0,0,0,187,574,557,625,57,0,28], borderColor:'orange', fill:false },

      options:{
        responsive:true,
        interaction:{mode:'index',intersect:false},
        plugins:{title:{display:true,text:'DB Ops per-Second Rate'}},
        scales:{y:{beginAtZero:true,title:{display:true,text:'Ops/sec'}}}

</body></html>
