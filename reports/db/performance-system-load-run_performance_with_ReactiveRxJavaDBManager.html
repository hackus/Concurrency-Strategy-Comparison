<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>

<body>

        datasets: [
          {
            label: 'System CPU (%%)',
            data: [83.24,20.39,13.07,20.83,22.39,31.28,31.49,40.24,41.49,38.40,45.60,56.68,37.29,44.80,41.08,35.18,30.59,44.56,28.83,33.34,35.28,45.38,44.36,43.56,37.60,38.09,36.63,29.59,28.95,31.01,33.60,29.89,31.42,29.82,27.46,35.24,29.61,30.71,29.78,27.41,11.95],
            borderColor: 'orange',
            backgroundColor: 'rgba(255,165,0,0.3)',
            fill: false,
            tension: 0.2
          },
          {
            label: 'JVM CPU (%%)',
            data: [68.76,6.15,2.50,4.35,5.68,9.51,12.27,21.74,19.92,19.77,19.04,17.63,19.63,18.52,17.58,19.21,18.53,21.75,17.29,18.56,18.54,17.75,18.41,19.07,15.88,18.16,16.87,19.29,19.40,18.27,17.36,17.61,18.57,17.54,17.12,17.59,16.26,17.48,16.84,17.63,1.02],
            borderColor: 'red',
            backgroundColor: 'rgba(255,0,0,0.3)',
            fill: false,
            tension: 0.2
          },
          {
            label: 'Memory Load (%%)',

            backgroundColor: 'rgba(0,128,0,0.3)',
            fill: false,
            tension: 0.2
          }
        ]
      },
      options: {
        responsive: true,
        plugins: {
          title: { display: true, text: 'System Load (%%) Over Time' },
          legend: { position: 'top' },
          tooltip: {
            mode: 'index',
            intersect: false,
            callbacks: {
              title: items => `Time: ${items[0].label}`,
              label: item => `${item.dataset.label}: ${item.formattedValue}%%`
            }
          }
        },
        scales: {
          y: { beginAtZero: true, max: 100 },
          x: { title: { display: true, text: 'Time (seconds)' } }
        }
      }
    });
  </script>
</body>
</html>
