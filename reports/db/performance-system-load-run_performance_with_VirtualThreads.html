<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>System Load Time Series</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 16px; }
    .container { max-width: 980px; margin: 0 auto; }
  </style>
</head>
<body>
  <div class="container">
    <h2>System / JVM CPU and Memory Load Over Time</h2>
    <canvas id="loadChart" width="900" height="400"></canvas>

      type: 'line',

        datasets: [
          {
            label: 'System CPU (%%)',
            data: [0.00,5.14,27.03,28.62,33.32,37.70,53.21,79.68,98.58,100.00,99.74,95.73,96.99,95.96,99.35,96.36,93.89,95.95,97.39,99.87,97.79,99.35,97.65,98.44,93.74,91.69,99.09,93.75,94.27,98.96,100.00,98.69,93.01,94.50,92.44,94.28,96.87,90.85,93.33,99.61,98.82],
            borderColor: 'orange',
            backgroundColor: 'rgba(255,165,0,0.3)',
            fill: false,
            tension: 0.2
          },
          {
            label: 'JVM CPU (%%)',
            data: [10.17,16.01,7.94,11.83,11.13,16.68,38.42,56.69,75.59,73.73,75.75,78.59,75.25,74.06,74.37,81.16,78.51,76.70,73.85,63.25,77.79,78.02,74.46,75.58,81.40,79.89,70.15,81.61,81.77,75.50,72.25,73.73,82.12,81.58,79.92,80.13,76.52,84.31,80.75,78.55,72.63],
            borderColor: 'red',
            backgroundColor: 'rgba(255,0,0,0.3)',
            fill: false,
            tension: 0.2
          },
          {
            label: 'Memory Load (%%)',
            data: [0.24,0.20,0.12,1.43,1.08,0.52,0.72,1.67,0.81,1.62,1.33,2.46,1.74,0.40,1.48,2.62,3.31,7.40,2.50,2.90,5.26,7.43,9.93,9.59,10.97,2.19,2.34,1.36,12.91,11.12,8.99,7.06,6.27,5.91,5.75,5.10,2.05,13.73,11.60,8.05,2.11],
            borderColor: 'green',
            backgroundColor: 'rgba(0,128,0,0.3)',
            fill: false,
            tension: 0.2
          }
        ]
      },
      options: {
        responsive: true,
        plugins: {
          title: { display: true, text: 'System Load (%%) Over Time' },
          legend: { position: 'top' },
          tooltip: {
            mode: 'index',
            intersect: false,
            callbacks: {
              title: items => `Time: ${items[0].label}`,
              label: item => `${item.dataset.label}: ${item.formattedValue}%%`
            }
          }
        },
        scales: {
          y: { beginAtZero: true, max: 100 },
          x: { title: { display: true, text: 'Time (seconds)' } }
        }
      }
    });
  </script>
</body>
</html>
