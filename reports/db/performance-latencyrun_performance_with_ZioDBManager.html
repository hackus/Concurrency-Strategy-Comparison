<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Combined Operation Latency</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 16px; }
    .container { max-width: 980px; margin: 0 auto; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Average Operation Latency (ms) per Second</h2>
    <canvas id="latencyChart" width="900" height="420"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const ctx = document.getElementById('latencyChart').getContext('2d');
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: ["0s","1s","2s","3s","4s","5s","6s","7s","8s","9s","10s","11s","12s","13s","14s","15s"],
        datasets: [
          {
            label: 'Insert Latency (ms)',
            data: [49.903,3.698,17.300,3.872,22.766,7.176,3.171,3.686,200.548,1108.714,2772.308,4997.038,7787.625,11289.989,15487.569,20504.052],
            borderColor: 'rgba(54,162,235,1)',
            backgroundColor: 'rgba(54,162,235,0.2)',
            fill: false,
            tension: 0.2
          },
          {
            label: 'Update Latency (ms)',
            data: [48.380,1.599,17.791,64.193,46.694,96.370,96.216,226.667,678.576,1799.110,3630.374,5887.901,8903.148,12616.311,17033.528,22072.748],
            borderColor: 'rgba(255,206,86,1)',
            backgroundColor: 'rgba(255,206,86,0.2)',
            fill: false,
            tension: 0.2
          },
          {
            label: 'Select Latency (ms)',
            data: [47.265,0.624,8.015,19.148,112.327,181.382,276.381,788.526,1559.097,3023.163,5127.867,7711.928,11070.306,15065.448,19879.745,24370.533],
            borderColor: 'rgba(75,192,192,1)',
            backgroundColor: 'rgba(75,192,192,0.2)',
            fill: false,
            tension: 0.2
          }
        ]
      },
      options: {
        responsive: true,
        plugins: {
          title: {
            display: true,
            text: 'Average Latency per Operation'
          },
          tooltip: {
            mode: 'index',
            intersect: false,
            callbacks: {
              label: item => `${item.dataset.label}: ${item.formattedValue} ms`
            }
          },
          legend: { position: 'top' }
        },
        scales: {
          y: { beginAtZero: true, title: { display: true, text: 'Latency (ms)' } },
          x: { title: { display: true, text: 'Time (seconds)' } }
        }
      }
    });
  </script>
</body>
</html>
