<!doctype html>
<html>
<head>

<body>

        datasets: [
          {
            label: 'System CPU (%%)',
            data: [0.00,27.71,25.66,13.92,29.43,24.35,40.18,55.41,75.92,73.46,80.96,83.79,83.53,83.15,83.36,85.78,83.92,73.58,74.79,65.81,69.98,74.02,74.33,73.12,73.86,71.33,73.78,80.38,72.00,74.38,76.03,71.63,73.11,69.53,75.32,93.37,100.00,100.00,100.00,86.98,83.16],
            borderColor: 'orange',
            backgroundColor: 'rgba(255,165,0,0.3)',
            fill: false,
            tension: 0.2
          },
          {

            borderColor: 'red',
            backgroundColor: 'rgba(255,0,0,0.3)',
            fill: false,
            tension: 0.2
          },
          {
            label: 'Memory Load (%%)',

            borderColor: 'green',
            backgroundColor: 'rgba(0,128,0,0.3)',
            fill: false,
            tension: 0.2
          }
        ]
      },
      options: {
        responsive: true,
        plugins: {
          title: { display: true, text: 'System Load (%%) Over Time' },
          legend: { position: 'top' },
          tooltip: {
            mode: 'index',
            intersect: false,
            callbacks: {
              title: items => `Time: ${items[0].label}`,
              label: item => `${item.dataset.label}: ${item.formattedValue}%%`
            }
          }
        },
        scales: {
          y: { beginAtZero: true, max: 100 },
          x: { title: { display: true, text: 'Time (seconds)' } }
        }
      }
    });
  </script>
</body>
</html>
