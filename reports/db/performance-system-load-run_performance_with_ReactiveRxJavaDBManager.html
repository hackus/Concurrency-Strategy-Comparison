<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>System Load Time Series</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 16px; }
    .container { max-width: 980px; margin: 0 auto; }

</head>
<body>
  <div class="container">
    <h2>System / JVM CPU and Memory Load Over Time</h2>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    const ctx = document.getElementById('loadChart').getContext('2d');

      type: 'line',
      data: {
        labels: ["0s","1s","2s","3s","4s","5s","6s","7s","8s","9s","10s","11s","12s","13s","14s","15s","16s","17s","18s","19s","20s","21s","22s","23s","24s","25s","26s","27s","28s","29s","30s","31s","32s","33s","34s","35s","36s","37s","38s","39s","40s"],
        datasets: [
          {
            label: 'System CPU (%%)',
            data: [91.73,12.02,14.27,24.76,19.00,25.38,22.20,24.37,29.94,28.09,30.11,26.89,29.65,25.18,31.87,26.87,26.52,35.03,22.93,26.88,32.57,22.85,27.35,23.84,25.40,31.53,24.83,29.77,26.63,26.90,27.46,26.22,32.87,24.84,24.70,23.36,22.03,21.98,26.19,24.37,7.34],
            borderColor: 'orange',
            backgroundColor: 'rgba(255,165,0,0.3)',
            fill: false,
            tension: 0.2
          },
          {
            label: 'JVM CPU (%%)',
            data: [80.36,5.66,1.18,3.90,7.14,7.08,10.95,17.39,18.02,18.00,18.07,17.38,18.66,17.78,17.95,18.74,18.22,17.24,17.14,17.31,17.88,17.12,17.82,18.02,18.49,17.90,17.77,17.55,17.20,17.84,18.32,17.67,17.04,17.31,17.10,16.97,17.22,18.12,15.88,17.08,1.20],
            borderColor: 'red',
            backgroundColor: 'rgba(255,0,0,0.3)',
            fill: false,
            tension: 0.2
          },
          {
            label: 'Memory Load (%%)',
            data: [13.52,14.11,14.30,15.11,16.95,20.09,7.32,15.76,3.91,10.84,17.01,5.68,12.55,18.73,7.49,14.83,3.47,9.51,16.23,5.03,12.32,19.14,8.08,15.05,3.41,10.53,17.52,6.09,13.01,19.56,8.27,14.82,20.98,9.37,16.48,5.34,12.80,20.13,9.36,16.74,17.26],
            borderColor: 'green',
            backgroundColor: 'rgba(0,128,0,0.3)',
            fill: false,
            tension: 0.2
          }
        ]
      },
      options: {
        responsive: true,
        plugins: {
          title: { display: true, text: 'System Load (%%) Over Time' },
          legend: { position: 'top' },
          tooltip: {
            mode: 'index',
            intersect: false,
            callbacks: {
              title: items => `Time: ${items[0].label}`,
              label: item => `${item.dataset.label}: ${item.formattedValue}%%`
            }
          }
        },
        scales: {
          y: { beginAtZero: true, max: 100 },
          x: { title: { display: true, text: 'Time (seconds)' } }
        }
      }
    });
  </script>
</body>
</html>
