<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>System Load Time Series</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 16px; }
    .container { max-width: 980px; margin: 0 auto; }

</head>
<body>
  <div class="container">
    <h2>System / JVM CPU and Memory Load Over Time</h2>
    <canvas id="loadChart" width="900" height="400"></canvas>

    const ctx = document.getElementById('loadChart').getContext('2d');

      type: 'line',
      data: {
        labels: ["0s","1s","2s","3s","4s","5s","6s","7s","8s","9s","10s","11s","12s","13s","14s","15s","16s","17s","18s","19s","20s","21s","22s","23s","24s","25s","26s","27s","28s","29s","30s","31s","32s","33s","34s","35s","36s","37s","38s","39s","40s"],
        datasets: [
          {
            label: 'System CPU (%%)',
            data: [5.83,12.27,19.13,13.65,18.04,24.97,44.45,38.47,63.94,93.11,94.01,93.35,86.50,89.67,84.18,91.93,93.24,96.76,92.56,97.00,97.79,95.69,99.09,97.27,98.83,99.09,96.36,97.26,97.97,95.72,98.17,98.44,92.59,98.30,94.54,95.42,99.12,94.92,98.70,93.07,98.70],
            borderColor: 'orange',
            backgroundColor: 'rgba(255,165,0,0.3)',
            fill: false,
            tension: 0.2
          },
          {
            label: 'JVM CPU (%%)',
            data: [1.61,7.30,7.50,9.83,13.70,11.20,22.32,35.34,55.25,76.27,79.59,71.12,81.63,73.24,84.73,74.20,88.00,78.75,89.67,97.27,72.43,88.31,85.64,89.92,88.57,89.11,89.17,89.71,88.35,91.67,89.54,88.08,85.91,92.11,90.99,88.23,86.99,91.35,87.75,93.69,81.79],
            borderColor: 'red',
            backgroundColor: 'rgba(255,0,0,0.3)',
            fill: false,
            tension: 0.2
          },
          {
            label: 'Memory Load (%%)',
            data: [1.91,5.50,6.26,6.01,4.87,1.21,2.29,6.48,4.63,6.51,5.09,1.08,1.17,1.17,7.30,1.32,1.25,1.56,1.31,7.11,14.26,14.47,13.55,13.22,8.79,1.54,14.65,10.02,4.31,16.32,8.48,21.09,13.55,1.78,18.63,9.30,18.62,9.56,21.75,9.77,2.02],
            borderColor: 'green',
            backgroundColor: 'rgba(0,128,0,0.3)',
            fill: false,
            tension: 0.2
          }
        ]
      },
      options: {
        responsive: true,
        plugins: {
          title: { display: true, text: 'System Load (%%) Over Time' },
          legend: { position: 'top' },
          tooltip: {
            mode: 'index',
            intersect: false,
            callbacks: {
              title: items => `Time: ${items[0].label}`,
              label: item => `${item.dataset.label}: ${item.formattedValue}%%`
            }
          }
        },
        scales: {
          y: { beginAtZero: true, max: 100 },
          x: { title: { display: true, text: 'Time (seconds)' } }
        }
      }
    });
  </script>
</body>
</html>
