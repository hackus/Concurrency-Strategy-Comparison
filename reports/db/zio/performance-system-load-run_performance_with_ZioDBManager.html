<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>System Load Time Series</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 16px; }
    .container { max-width: 980px; margin: 0 auto; }

</head>
<body>

      data: {
        labels: ["0s","1s","2s","3s","4s","5s","6s","7s","8s","9s","10s","11s","12s","13s","14s","15s","16s","17s","18s","19s","20s","21s","22s","23s","24s","25s","26s","27s","28s","29s","30s","31s","32s","33s","34s","35s","36s","37s","38s","39s","40s"],
        datasets: [
          {
            label: 'System CPU (%%)',
            data: [7.34,18.04,18.61,28.57,8.77,15.17,23.26,31.00,30.60,33.75,32.92,28.24,23.99,29.41,29.45,39.71,41.92,34.91,31.26,31.91,21.92,27.52,35.32,82.70,38.65,33.60,23.73,28.82,26.42,20.34,32.36,25.83,36.06,21.16,22.82,23.43,32.79,20.63,25.22,19.80,5.83],
            borderColor: 'orange',
            backgroundColor: 'rgba(255,165,0,0.3)',
            fill: false,
            tension: 0.2
          },
          {
            label: 'JVM CPU (%%)',
            data: [1.20,7.50,1.96,3.38,5.25,10.03,11.19,17.54,17.85,19.40,19.02,17.11,18.04,17.91,18.30,17.46,18.67,17.04,17.84,17.79,16.98,17.92,17.51,12.47,17.54,18.37,16.89,16.53,18.14,17.53,17.28,18.85,16.02,16.94,17.28,18.02,17.02,16.97,16.78,17.08,1.61],
            borderColor: 'red',
            backgroundColor: 'rgba(255,0,0,0.3)',
            fill: false,
            tension: 0.2
          },
          {
            label: 'Memory Load (%%)',
            data: [17.38,3.64,4.02,4.76,6.48,3.81,2.16,3.67,4.81,6.22,1.29,2.46,3.93,4.93,6.36,1.46,1.17,0.99,1.28,1.70,2.06,2.40,2.20,5.39,4.83,4.72,5.41,6.31,1.22,2.04,1.71,2.55,2.33,3.07,3.68,4.32,5.02,5.66,6.27,1.04,1.55],
            borderColor: 'green',
            backgroundColor: 'rgba(0,128,0,0.3)',
            fill: false,
            tension: 0.2
          }
        ]
      },
      options: {
        responsive: true,
        plugins: {
          title: { display: true, text: 'System Load (%%) Over Time' },
          legend: { position: 'top' },
          tooltip: {
            mode: 'index',
            intersect: false,
            callbacks: {
              title: items => `Time: ${items[0].label}`,
              label: item => `${item.dataset.label}: ${item.formattedValue}%%`
            }
          }
        },
        scales: {
          y: { beginAtZero: true, max: 100 },
          x: { title: { display: true, text: 'Time (seconds)' } }
        }
      }
    });
  </script>
</body>
</html>
