<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>

<body>

        datasets: [
          {

            data: [0.00,8.32,17.18,18.50,22.06,39.48,52.59,96.09,98.87,100.00,100.00,100.00,99.73,99.61,83.62,83.21,83.28,98.96,84.96,83.34,83.30,82.86,84.35,83.06,83.63,82.87,83.41,83.57,83.47,83.35,83.43,83.28,83.45,83.39,83.18,83.71,82.86,83.15,84.16,83.96,85.45],
            borderColor: 'orange',
            backgroundColor: 'rgba(255,165,0,0.3)',

            borderColor: 'red',
            backgroundColor: 'rgba(255,0,0,0.3)',
            fill: false,
            tension: 0.2
          },
          {
            label: 'Memory Load (%%)',

            backgroundColor: 'rgba(0,128,0,0.3)',
            fill: false,
            tension: 0.2
          }
        ]
      },
      options: {
        responsive: true,
        plugins: {
          title: { display: true, text: 'System Load (%%) Over Time' },
          legend: { position: 'top' },
          tooltip: {
            mode: 'index',
            intersect: false,
            callbacks: {
              title: items => `Time: ${items[0].label}`,
              label: item => `${item.dataset.label}: ${item.formattedValue}%%`
            }
          }
        },
        scales: {
          y: { beginAtZero: true, max: 100 },
          x: { title: { display: true, text: 'Time (seconds)' } }
        }
      }
    });
  </script>
</body>
</html>
