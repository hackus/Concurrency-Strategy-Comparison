<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Combined Operation Latency</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 16px; }
    .container { max-width: 980px; margin: 0 auto; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Average Operation Latency (ms) per Second</h2>
    <canvas id="latencyChart" width="900" height="420"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const ctx = document.getElementById('latencyChart').getContext('2d');
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: ["0s","1s","2s","3s","4s","5s","6s","7s","8s","9s","10s","11s","12s","13s","14s","15s"],
        datasets: [
          {
            label: 'Insert Latency (ms)',
            data: [254.789,2.192,64.631,100.180,0.000,98.261,1400.797,3454.421,12051.607,8146.707,4996.485,25886.235,11379.100,20347.267,44803.182,184118.408],
            borderColor: 'rgba(54,162,235,1)',
            backgroundColor: 'rgba(54,162,235,0.2)',
            fill: false,
            tension: 0.2
          },
          {
            label: 'Update Latency (ms)',
            data: [266.068,17.877,116.160,163.508,268.502,211.889,4849.709,2579.478,3610.375,10086.397,17209.874,17567.976,0.000,0.000,0.000,0.000],
            borderColor: 'rgba(255,206,86,1)',
            backgroundColor: 'rgba(255,206,86,0.2)',
            fill: false,
            tension: 0.2
          },
          {
            label: 'Select Latency (ms)',
            data: [261.889,64.319,101.858,51.755,358.875,455.556,3063.176,0.000,8215.262,7863.011,10367.601,62570.359,0.000,0.000,0.000,0.000],
            borderColor: 'rgba(75,192,192,1)',
            backgroundColor: 'rgba(75,192,192,0.2)',
            fill: false,
            tension: 0.2
          }
        ]
      },
      options: {
        responsive: true,
        plugins: {
          title: {
            display: true,
            text: 'Average Latency per Operation'
          },
          tooltip: {
            mode: 'index',
            intersect: false,
            callbacks: {
              label: item => `${item.dataset.label}: ${item.formattedValue} ms`
            }
          },
          legend: { position: 'top' }
        },
        scales: {
          y: { beginAtZero: true, title: { display: true, text: 'Latency (ms)' } },
          x: { title: { display: true, text: 'Time (seconds)' } }
        }
      }
    });
  </script>
</body>
</html>
