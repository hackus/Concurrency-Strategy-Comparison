<!doctype html>
<html><head>
  <meta charset="utf-8"/>
  <title>DB Operation Rates per Second</title>
  <style>body{font-family:Arial;padding:16px}.container{max-width:1100px;margin:0 auto}</style>

      data: {
        labels,
        datasets: [
          { label:'Insert-Success', data:[0,200,400,600,800,1000,1513,1087,1600,1800,0,2000,0,0,2000,1103,897,0,1998,2,0,0,0,0,2000,0,517,715,768,0,2000,0,0,0,0,2000,0,0,0,0,2000], borderColor:'green', fill:false },

          { label:'Update-Success', data:[0,200,400,600,800,1000,1200,1400,1600,1785,413,1602,204,1294,502,180,1290,530,31,1073,896,0,495,1101,404,0,484,955,561,0,178,858,872,92,0,491,832,677,0,0,551], borderColor:'blue', fill:false },

</body></html>
