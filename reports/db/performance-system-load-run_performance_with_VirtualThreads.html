<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>System Load Time Series</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 16px; }
    .container { max-width: 980px; margin: 0 auto; }

</head>
<body>
  <div class="container">
    <h2>System / JVM CPU and Memory Load Over Time</h2>
    <canvas id="loadChart" width="900" height="400"></canvas>

      type: 'line',
      data: {

        datasets: [
          {
            label: 'System CPU (%%)',
            data: [0.00,16.90,19.65,33.31,44.12,81.86,81.60,78.78,70.41,75.69,77.65,71.74,74.32,75.93,63.14,69.20,69.96,69.04,68.45,69.64,69.07,76.34,85.23,73.85,68.92,68.35,68.30,74.66,75.33,71.00,71.68,70.81,72.03,73.21,71.42,72.66,76.35,72.38,73.51,68.99,73.45],
            borderColor: 'orange',
            backgroundColor: 'rgba(255,165,0,0.3)',
            fill: false,
            tension: 0.2
          },
          {
            label: 'JVM CPU (%%)',
            data: [7.95,14.20,12.04,14.65,15.70,53.32,50.56,59.26,58.42,55.89,55.70,52.78,57.92,60.98,63.36,64.76,60.73,64.15,55.76,55.60,63.34,55.64,58.07,62.08,62.18,62.63,64.33,60.24,63.19,59.47,63.42,59.02,61.61,59.25,58.51,60.90,55.14,57.96,58.05,60.39,57.59],
            borderColor: 'red',
            backgroundColor: 'rgba(255,0,0,0.3)',
            fill: false,
            tension: 0.2
          },
          {
            label: 'Memory Load (%%)',
            data: [3.72,4.15,19.15,14.76,14.49,25.51,34.88,25.82,24.87,43.01,39.24,26.87,22.44,46.23,47.90,25.46,33.12,38.36,56.87,49.31,35.48,52.26,60.91,59.50,51.08,69.46,46.02,73.61,68.31,67.25,64.45,78.57,83.14,75.07,88.83,86.89,78.29,81.46,79.67,90.13,90.89],
            borderColor: 'green',
            backgroundColor: 'rgba(0,128,0,0.3)',
            fill: false,
            tension: 0.2
          }
        ]
      },
      options: {
        responsive: true,
        plugins: {
          title: { display: true, text: 'System Load (%%) Over Time' },
          legend: { position: 'top' },
          tooltip: {
            mode: 'index',
            intersect: false,
            callbacks: {
              title: items => `Time: ${items[0].label}`,
              label: item => `${item.dataset.label}: ${item.formattedValue}%%`
            }
          }
        },
        scales: {
          y: { beginAtZero: true, max: 100 },
          x: { title: { display: true, text: 'Time (seconds)' } }
        }
      }
    });
  </script>
</body>
</html>
