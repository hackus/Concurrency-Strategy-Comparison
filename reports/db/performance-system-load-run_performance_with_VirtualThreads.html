<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>System Load Time Series</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 16px; }
    .container { max-width: 980px; margin: 0 auto; }

</head>
<body>
  <div class="container">

    <canvas id="loadChart" width="900" height="400"></canvas>

      type: 'line',

        datasets: [
          {
            label: 'System CPU (%%)',
            data: [0.00,8.20,26.36,16.91,31.56,19.77,42.69,42.22,53.10,71.35,79.56,97.39,91.43,94.78,83.74,92.32,89.32,82.23,94.52,97.91,91.30,92.56,95.60,94.94,98.17,99.35,96.23,93.79,98.20,95.05,99.08,98.44,99.09,97.01,96.60,97.55,96.61,96.99,96.87,97.68,100.00],
            borderColor: 'orange',
            backgroundColor: 'rgba(255,165,0,0.3)',
            fill: false,
            tension: 0.2
          },
          {
            label: 'JVM CPU (%%)',
            data: [9.46,14.49,11.94,9.51,15.44,14.44,31.82,41.17,42.80,64.29,71.35,80.73,84.85,79.03,79.15,79.14,79.57,73.64,79.06,79.53,80.23,84.42,90.35,87.62,89.68,85.78,87.77,85.95,92.28,87.95,92.70,87.31,90.35,91.17,90.44,90.70,86.52,89.12,88.64,89.35,85.76],
            borderColor: 'red',
            backgroundColor: 'rgba(255,0,0,0.3)',
            fill: false,
            tension: 0.2
          },
          {
            label: 'Memory Load (%%)',
            data: [5.62,3.09,25.58,21.99,9.57,10.53,34.70,20.13,18.19,16.56,19.43,11.31,23.23,38.43,48.85,22.90,39.07,33.21,25.08,21.93,38.42,35.78,46.51,49.10,40.41,35.34,51.91,36.35,42.91,54.26,42.65,43.94,50.68,64.21,62.02,67.54,65.35,62.32,43.75,65.59,71.39],
            borderColor: 'green',
            backgroundColor: 'rgba(0,128,0,0.3)',
            fill: false,
            tension: 0.2
          }
        ]
      },
      options: {
        responsive: true,
        plugins: {
          title: { display: true, text: 'System Load (%%) Over Time' },
          legend: { position: 'top' },
          tooltip: {
            mode: 'index',
            intersect: false,
            callbacks: {
              title: items => `Time: ${items[0].label}`,
              label: item => `${item.dataset.label}: ${item.formattedValue}%%`
            }
          }
        },
        scales: {
          y: { beginAtZero: true, max: 100 },
          x: { title: { display: true, text: 'Time (seconds)' } }
        }
      }
    });
  </script>
</body>
</html>
