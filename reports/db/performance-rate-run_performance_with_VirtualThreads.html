<!doctype html>
<html><head>
  <meta charset="utf-8"/>
  <title>DB Operation Rates per Second</title>
  <style>body{font-family:Arial;padding:16px}.container{max-width:1100px;margin:0 auto}</style>
</head><body>
  <div class="container">

    <canvas id="rateChart" width="1000" height="420"></canvas>

    new Chart(document.getElementById('rateChart').getContext('2d'), {
      type: 'line',
      data: {
        labels,
        datasets: [
          { label:'Insert-Success', data:[0,200,400,600,800,1000,1200,1400,1600,1800,2000,1999,1980,26,2003,10,1992,2,1976,2,1981,12,48,2015,9,1993,42,0,9,246,1749,0,7,1978,42,0,7,1979,6,0,0], borderColor:'green', fill:false },

          { label:'Update-Success', data:[0,200,400,600,800,1000,1200,1400,1600,1800,2000,1754,1648,753,938,666,776,494,817,272,1068,0,667,550,59,542,621,205,204,737,185,13,477,605,357,0,480,465,0,0,442], borderColor:'blue', fill:false },

          { label:'Select-Success', data:[0,153,400,600,800,1000,1200,1400,1600,1800,2000,1846,1646,1306,700,880,681,729,429,935,180,959,234,299,751,182,138,582,526,7,479,689,182,2,350,662,121,119,641,616,93], borderColor:'orange', fill:false },

        ]
      },
      options:{
        responsive:true,
        interaction:{mode:'index',intersect:false},
        plugins:{title:{display:true,text:'DB Ops per-Second Rate'}},
        scales:{y:{beginAtZero:true,title:{display:true,text:'Ops/sec'}}}
      }
    });

</body></html>
