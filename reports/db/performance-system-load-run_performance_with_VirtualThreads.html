<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>System Load Time Series</title>

    body { font-family: Arial, sans-serif; padding: 16px; }
    .container { max-width: 980px; margin: 0 auto; }

</head>
<body>

        datasets: [
          {
            label: 'System CPU (%%)',
            data: [0.00,15.49,23.77,23.89,19.55,39.62,46.78,56.99,59.64,69.78,79.62,82.68,83.17,83.58,83.95,83.98,83.52,82.55,83.43,82.40,85.04,83.03,83.71,84.08,83.37,83.64,83.67,83.83,82.18,83.76,83.10,83.23,82.69,82.99,83.64,83.61,83.28,82.67,83.33,83.63,83.68],
            borderColor: 'orange',
            backgroundColor: 'rgba(255,165,0,0.3)',
            fill: false,
            tension: 0.2
          },
          {
            label: 'JVM CPU (%%)',

            borderColor: 'red',
            backgroundColor: 'rgba(255,0,0,0.3)',
            fill: false,
            tension: 0.2
          },
          {
            label: 'Memory Load (%%)',

            borderColor: 'green',
            backgroundColor: 'rgba(0,128,0,0.3)',
            fill: false,
            tension: 0.2
          }
        ]
      },
      options: {
        responsive: true,
        plugins: {
          title: { display: true, text: 'System Load (%%) Over Time' },
          legend: { position: 'top' },
          tooltip: {
            mode: 'index',
            intersect: false,
            callbacks: {
              title: items => `Time: ${items[0].label}`,
              label: item => `${item.dataset.label}: ${item.formattedValue}%%`
            }
          }
        },
        scales: {
          y: { beginAtZero: true, max: 100 },
          x: { title: { display: true, text: 'Time (seconds)' } }
        }
      }
    });
  </script>
</body>
</html>
