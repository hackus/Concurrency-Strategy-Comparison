<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>

<body>

        datasets: [

            data: [94.40,54.57,42.28,48.90,64.66,55.35,58.58,49.54,54.42,79.61,82.76,82.99,83.80,83.29,83.32,82.58,83.39,83.43,81.20,82.41,83.46,81.99,82.91,82.68,84.12,81.87,84.30,97.35,97.79,87.16,83.23,83.14,82.91,84.39,84.34,83.37,81.96,83.13,83.79,83.21,83.19],
            borderColor: 'orange',
            backgroundColor: 'rgba(255,165,0,0.3)',

          {

            borderColor: 'red',
            backgroundColor: 'rgba(255,0,0,0.3)',
            fill: false,
            tension: 0.2
          },
          {

            backgroundColor: 'rgba(0,128,0,0.3)',
            fill: false,
            tension: 0.2
          }
        ]
      },
      options: {
        responsive: true,
        plugins: {
          title: { display: true, text: 'System Load (%%) Over Time' },
          legend: { position: 'top' },
          tooltip: {
            mode: 'index',
            intersect: false,
            callbacks: {
              title: items => `Time: ${items[0].label}`,
              label: item => `${item.dataset.label}: ${item.formattedValue}%%`
            }
          }
        },
        scales: {
          y: { beginAtZero: true, max: 100 },
          x: { title: { display: true, text: 'Time (seconds)' } }
        }
      }
    });
  </script>
</body>
</html>
