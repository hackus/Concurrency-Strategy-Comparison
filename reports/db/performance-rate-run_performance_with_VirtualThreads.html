<!doctype html>
<html><head>
  <meta charset="utf-8"/>
  <title>DB Operation Rates per Second</title>
  <style>body{font-family:Arial;padding:16px}.container{max-width:1100px;margin:0 auto}</style>
</head><body>

    new Chart(document.getElementById('rateChart').getContext('2d'), {
      type: 'line',
      data: {
        labels,
        datasets: [
          { label:'Insert-Success', data:[0,200,400,600,800,1000,1200,1400,1600,1800,1972,34,1972,4,1987,9,1962,1994,3,21,12,1648,6,340,1669,11,7,1991,2,1,2,23,1975,0,0,0,0,1986,7,0,0], borderColor:'green', fill:false },

          { label:'Update-Success', data:[0,200,400,600,800,1000,1200,1400,1600,1800,989,509,1188,52,1195,414,893,155,195,1069,366,158,695,241,25,311,614,544,456,508,2,37,2,0,403,487,182,127,6,335,409], borderColor:'blue', fill:false },

          { label:'Select-Success', data:[0,199,400,600,800,1000,1200,1400,1600,1800,1359,1218,222,1502,77,934,185,835,841,4,515,611,0,546,562,393,1,137,69,68,573,553,490,524,77,4,306,318,483,154,0], borderColor:'orange', fill:false },

      options:{
        responsive:true,
        interaction:{mode:'index',intersect:false},
        plugins:{title:{display:true,text:'DB Ops per-Second Rate'}},
        scales:{y:{beginAtZero:true,title:{display:true,text:'Ops/sec'}}}
      }
    });

</body></html>
