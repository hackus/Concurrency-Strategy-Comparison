<!doctype html>
<html>
<head>

<body>

        datasets: [
          {
            label: 'System CPU (%%)',
            data: [84.87,68.87,39.78,34.27,47.36,64.33,76.81,77.56,72.04,64.67,59.65,57.07,59.61,50.93,54.60,59.56,69.99,55.45,50.00,42.96,54.02,58.82,46.25,56.24,69.08,48.99,49.92,40.47,53.71,36.47,43.45,53.78,42.62,42.70,41.22,55.75,50.32,42.15,34.13,41.31,29.46],
            borderColor: 'orange',
            backgroundColor: 'rgba(255,165,0,0.3)',
            fill: false,
            tension: 0.2
          },
          {
            label: 'JVM CPU (%%)',
            data: [60.42,4.04,2.62,3.41,8.36,22.42,21.22,19.55,23.01,20.30,18.39,18.78,19.74,19.10,18.66,18.80,15.29,19.65,19.33,19.22,18.27,17.41,20.71,18.10,16.73,19.23,16.70,19.55,17.73,19.64,19.09,18.76,19.79,18.88,18.81,17.56,17.95,17.95,17.55,17.72,2.82],
            borderColor: 'red',
            backgroundColor: 'rgba(255,0,0,0.3)',
            fill: false,
            tension: 0.2
          },
          {
            label: 'Memory Load (%%)',

            borderColor: 'green',
            backgroundColor: 'rgba(0,128,0,0.3)',
            fill: false,
            tension: 0.2
          }
        ]
      },
      options: {
        responsive: true,
        plugins: {
          title: { display: true, text: 'System Load (%%) Over Time' },
          legend: { position: 'top' },
          tooltip: {
            mode: 'index',
            intersect: false,
            callbacks: {
              title: items => `Time: ${items[0].label}`,
              label: item => `${item.dataset.label}: ${item.formattedValue}%%`
            }
          }
        },
        scales: {
          y: { beginAtZero: true, max: 100 },
          x: { title: { display: true, text: 'Time (seconds)' } }
        }
      }
    });
  </script>
</body>
</html>
