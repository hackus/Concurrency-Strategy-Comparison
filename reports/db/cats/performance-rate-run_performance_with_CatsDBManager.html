<!doctype html>
<html><head>
  <meta charset="utf-8"/>
  <title>DB Operation Rates per Second</title>

      type: 'line',
      data: {
        labels,
        datasets: [
          { label:'Insert-Success', data:[0,200,400,600,800,1000,1200,1400,1600,1613,2059,958,774,402,883,843,144,1220,451,41,965,350,155,83,518,756,0,56,13,240,983,140,11,154,0,4,598,48,59,102,12], borderColor:'green', fill:false },

          { label:'Update-Success', data:[0,200,400,600,800,1000,1200,1400,1600,1548,881,525,343,338,221,71,33,82,425,117,238,2,31,17,164,46,5,26,1,0,27,2,0,64,1,6,13,109,6,0,12], borderColor:'blue', fill:false },

          { label:'Select-Success', data:[0,200,400,600,800,1000,1200,1400,1600,995,825,752,26,404,235,690,41,4,58,10,254,6,124,1,37,13,5,151,71,0,7,50,10,180,0,3,49,51,2,0,2], borderColor:'orange', fill:false },

      options:{
        responsive:true,
        interaction:{mode:'index',intersect:false},
        plugins:{title:{display:true,text:'DB Ops per-Second Rate'}},

</body></html>
