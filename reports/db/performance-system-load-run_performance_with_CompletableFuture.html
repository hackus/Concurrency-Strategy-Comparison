<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>System Load Time Series</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 16px; }
    .container { max-width: 980px; margin: 0 auto; }
  </style>
</head>
<body>
  <div class="container">
    <h2>System / JVM CPU and Memory Load Over Time</h2>
    <canvas id="loadChart" width="900" height="400"></canvas>

    new Chart(ctx, {
      type: 'line',
      data: {
        labels: ["0s","1s","2s","3s","4s","5s","6s","7s","8s","9s","10s","11s","12s","13s","14s","15s","16s","17s","18s","19s","20s","21s","22s","23s","24s","25s","26s","27s","28s","29s","30s","31s","32s","33s","34s","35s","36s","37s","38s","39s","40s"],
        datasets: [
          {
            label: 'System CPU (%%)',
            data: [99.04,54.68,21.79,17.23,21.25,27.06,25.60,53.13,75.14,93.75,96.51,92.76,97.09,90.65,94.94,95.39,95.83,93.83,94.00,98.57,99.87,95.19,91.58,91.27,92.86,93.67,92.24,92.33,90.46,96.47,92.47,98.55,91.74,95.27,92.11,92.66,93.08,95.60,92.17,94.65,99.48],
            borderColor: 'orange',
            backgroundColor: 'rgba(255,165,0,0.3)',
            fill: false,
            tension: 0.2
          },
          {
            label: 'JVM CPU (%%)',
            data: [48.97,7.63,4.24,4.83,8.01,10.37,18.98,30.86,52.70,75.03,78.51,76.72,76.53,82.40,79.33,78.71,74.24,81.35,80.38,76.98,76.83,78.89,77.78,77.92,79.54,79.57,82.34,80.29,80.65,76.33,80.58,64.72,80.87,77.27,80.59,80.95,82.77,77.72,81.01,79.38,78.82],
            borderColor: 'red',
            backgroundColor: 'rgba(255,0,0,0.3)',
            fill: false,
            tension: 0.2
          },
          {
            label: 'Memory Load (%%)',
            data: [8.86,9.16,9.70,10.55,12.15,14.87,5.87,13.95,10.95,11.18,9.67,9.02,7.92,7.96,7.77,7.53,6.20,6.38,6.33,5.51,5.80,4.96,4.42,4.97,4.47,4.11,4.07,4.12,3.54,16.84,16.60,13.13,10.68,8.22,5.32,19.13,16.60,14.25,10.82,7.31,3.03],
            borderColor: 'green',
            backgroundColor: 'rgba(0,128,0,0.3)',
            fill: false,
            tension: 0.2
          }
        ]
      },
      options: {
        responsive: true,
        plugins: {
          title: { display: true, text: 'System Load (%%) Over Time' },
          legend: { position: 'top' },
          tooltip: {
            mode: 'index',
            intersect: false,
            callbacks: {
              title: items => `Time: ${items[0].label}`,
              label: item => `${item.dataset.label}: ${item.formattedValue}%%`
            }
          }
        },
        scales: {
          y: { beginAtZero: true, max: 100 },
          x: { title: { display: true, text: 'Time (seconds)' } }
        }
      }
    });
  </script>
</body>
</html>
