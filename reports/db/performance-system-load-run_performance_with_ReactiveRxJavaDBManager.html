<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>System Load Time Series</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 16px; }
    .container { max-width: 980px; margin: 0 auto; }

</head>
<body>
  <div class="container">

      type: 'line',
      data: {
        labels: ["0s","1s","2s","3s","4s","5s","6s","7s","8s","9s","10s","11s","12s","13s","14s","15s","16s","17s","18s","19s","20s","21s","22s","23s","24s","25s","26s","27s","28s","29s","30s","31s","32s","33s","34s","35s","36s","37s","38s","39s","40s"],
        datasets: [
          {
            label: 'System CPU (%%)',
            data: [91.63,13.88,30.08,12.50,17.10,24.88,21.93,27.30,30.56,28.52,27.79,29.36,26.78,23.15,25.89,25.79,31.37,26.46,26.49,22.55,27.71,26.03,25.72,24.66,26.47,27.85,26.54,27.70,29.31,25.82,26.28,24.59,25.86,28.88,22.79,26.11,36.40,24.45,24.25,24.14,11.64],
            borderColor: 'orange',
            backgroundColor: 'rgba(255,165,0,0.3)',
            fill: false,
            tension: 0.2
          },
          {
            label: 'JVM CPU (%%)',
            data: [81.84,6.58,3.75,4.91,7.44,8.92,13.02,16.80,19.78,19.10,19.69,19.98,19.50,17.86,19.81,18.86,19.37,18.24,18.01,17.83,18.56,18.25,18.73,18.90,18.54,18.41,18.11,18.21,18.58,17.90,18.66,17.42,18.07,17.84,17.64,18.51,17.74,17.46,16.61,17.63,1.54],
            borderColor: 'red',
            backgroundColor: 'rgba(255,0,0,0.3)',
            fill: false,
            tension: 0.2
          },
          {
            label: 'Memory Load (%%)',
            data: [65.18,73.90,29.49,58.18,60.27,54.74,67.90,76.59,58.64,32.72,47.62,71.58,32.44,51.58,28.19,52.60,63.79,27.88,31.81,56.71,66.83,32.58,44.30,57.09,66.96,33.51,50.98,79.26,33.18,66.71,48.78,44.89,37.38,43.31,45.24,46.72,36.77,38.71,40.91,38.55,54.66],
            borderColor: 'green',
            backgroundColor: 'rgba(0,128,0,0.3)',
            fill: false,
            tension: 0.2
          }
        ]
      },
      options: {
        responsive: true,
        plugins: {
          title: { display: true, text: 'System Load (%%) Over Time' },
          legend: { position: 'top' },
          tooltip: {
            mode: 'index',
            intersect: false,
            callbacks: {
              title: items => `Time: ${items[0].label}`,
              label: item => `${item.dataset.label}: ${item.formattedValue}%%`
            }
          }
        },
        scales: {
          y: { beginAtZero: true, max: 100 },
          x: { title: { display: true, text: 'Time (seconds)' } }
        }
      }
    });
  </script>
</body>
</html>
