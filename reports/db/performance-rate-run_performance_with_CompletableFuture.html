<!doctype html>
<html><head>
  <meta charset="utf-8"/>

        labels,

          { label:'Insert-Success', data:[0,200,400,600,800,1960,240,1400,1600,1800,0,0,2000,0,1996,4,0,2000,0,0,1839,161,0,0,2000,0,0,0,2000,0,0,0,2000,0,0,0,0,2000,0,0,0], borderColor:'green', fill:false },

</body></html>
